<div class="box" *ngIf="(hotels$ | async) as hotels">
  <app-hotel [hotels]="hotels" class="big-box" (sendHotelData)="getData($event)"></app-hotel>
  <div class="box-2">
    <app-weather class="small-box" [weather]="weather" [ngClass]="backGroundStyle(weather.weatherType)"></app-weather>
    <app-rating class="small-box" [rating]="rating"></app-rating>
  </div>
</div>
