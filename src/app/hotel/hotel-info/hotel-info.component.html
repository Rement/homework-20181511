<div class="hotel-box" (click)="eventService.selectedHotel(data)">
  <div class="title">
    {{data.hotel.name}}
  </div>
  <div class="star">
    <span>{{'\u2605'.repeat(data.hotel.startCount)}}</span>
  </div>
  <div class="phone">
    {{'\u260E'}} {{data.hotel.phone | phonePipe}}
  </div>
  <div class="address">
    {{data.hotel.address}}
  </div>
</div>
